<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <div class="login-inner">

            <nav>             
                <a href="demo.html"><img src="images/logo.png" alt=""></a>
            </nav>

            <div class="form-box">
                <div class="left">
                    <h3>
                        <span>用户登陆</span>
                        <b>还没有账号？去<a href="register.html">注册</a>></b>
                    </h3>
                    <!-- form表单 -->
                    <form action="" class="login-form" onsubmit="return false">
                        <ul>
                            <li>
                                <label for=""><b>*</b>登陆名：</label>
                                <i></i>
                                <input type="text" class="user-text" placeholder="邮箱/手机号/用户名" id="username" required name="username">
                                <p class="p1"></p>
                            </li>
                            <li>
                                <label for=""><b>*</b>密码：</label>
                                <i class="i2"></i>
                                <input type="password" class="password-text" placeholder="密码" id="password" required name="password">
                                <p class="p2"></p>
                            </li>
                            <li>
                                <input type="checkbox" class="check-text">
                                <span>记住密码</span>
                                <a href="zhaohui.html">忘记密码</a>
                            </li>
                        </ul>
                        <a href="#" class="click-login">登陆</a>
                        <h4>快速登陆</h4>
                        <div class="fast-login">
                            <a href=""></a>
                            <a href="" class="weibo"></a>
                            <a href="" class="weixin"></a>
                        </div>
                    </form>
                </div><!--表单-->

                <div class="right">
                    <a href="demo.html">
                        <img src="images/aSD1.jpg" alt="">
                    </a>
                </div><!--表单图片-->
            </div><!--from表单box-->
        </div><!---版心-->
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/jquery.cookie.js"></script> -->
    <script src="js/login.js"></script>
    <script>
        test.init('.login-form');
    </script>    
    
</body>
</html>
